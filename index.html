<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Logo.jpg" alt="Charity Logo" class="logo">
            <h1>Charity Donation Tracker</h1>
        </header>
        <main>
            <div class="control-panel">
                <button id="recordButton" class="btn record-btn">Start Recording</button>
            </div>
            <div class="table-container">
                <table id="donationsTable" class="editable-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Place</th>
                            <th>Donation Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="export-buttons">
                <button id="exportExcelButton" class="btn export-btn">Export to Excel</button>
                <button id="exportPDFButton" class="btn export-btn">Export to PDF</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- Include jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- Include autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
